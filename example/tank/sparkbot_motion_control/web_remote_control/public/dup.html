<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background-color: #007bff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>It seems someone is currently in control. If you proceed, the previous user's control will be disconnected. Continue?</h1>
  <a href="/stop">I Confirm!</a>
</body>
</html>
